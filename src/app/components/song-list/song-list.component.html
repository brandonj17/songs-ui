<div class="card"
     *ngFor="let song of songs$ | async">
  <div class="card-body">
    <h5 class="card-title">{{ song.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">By {{ song.artist || 'Unknown Artist'}}</h6>
    <p class="card-text">{{ song.recommendedBy }} Recommended this</p>

  </div>
</div>
